version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      - REDIS_URL=${UPSTASH_REDIS_URL}
      - PYTHONUNBUFFERED=1
    depends_on:
      worker:
        condition: service_started
    volumes:
      - ./:/app
      - api_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    env_file: .env
    environment:
      - REDIS_URL=${UPSTASH_REDIS_URL}
      - PYTHONUNBUFFERED=1
    volumes:
      - ./:/app
      - worker_data:/data
    healthcheck:
      test: ["CMD", "celery", "-A", "tasks.worker_tasks", "inspect", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  api_data:
  worker_data:
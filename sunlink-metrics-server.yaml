apiVersion: apps/v1
kind: Deployment
metadata:
  name: metrics-server
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metrics-server
  template:
    metadata:
      labels:
        app: metrics-server
    spec:
      containers:
        - name: metrics-server
          image: gcr.io/your-project-id/metrics-server:latest
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet:
              path: /metrics
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: metrics-server
  namespace: default
  annotations:
    prometheus.io/scrape: "true"  # Enable Prometheus scraping
    prometheus.io/port: "8000"    # Specify the port for scraping
spec:
  selector:
    app: metrics-server
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP